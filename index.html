<head>

<body>
    <!-- Animated Mesh Background -->
    <div class="mesh-bg">

    <div class="container">

                </div>

                <h1 class="hero-title">Flutter App</h1>

                <p class="hero-subtitle">
                    Chúng tôi mang đến giải pháp công nghệ hiện đại, tối ưu hóa mọi trải nghiệm của người dùng.
                    Tải về ngay để khám phá sự khác biệt.
                </p>

                <div class="download-group">
                    <a href="https://github.com/nguyen-tien-luc-dvelop23/test1/releases/download/v1.0.8/app-release.apk"
                        class="download-btn android">
                        <div class="btn-glow"></div>
                        <i class="fab fa-android"></i>
                        <div class="btn-text">
                            <span>Tải về APK</span>
                            <small>99MB • v1.0.8</small>
                        </div>
                    </a>

                    <a href="https://gis.vn/download" class="download-btn ios">
                        <div class="btn-glow"></div>
                        <i class="fab fa-apple"></i>
                        <div class="btn-text">
                            <span>Tải về iOS</span>

                        </div>

                <div class="features-grid">

        </footer>
    </div>

    <script>
        // 3D Tilt Effect
        const wrapper = document.getElementById('card-wrapper');
        const card = document.querySelector('.glass-card');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 40;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
            wrapper.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            wrapper.style.transform = `rotateY(0deg) rotateX(0deg)`;
            wrapper.style.transition = 'all 0.5s ease';
        });

        document.addEventListener('mouseenter', () => {
            wrapper.style.transition = 'none';
        });
    </script>
</body>
